<div fxLayout="row" fxLayoutAlign="center center">
  <div fxFlex.gt-md="700px" fxLayout="column" fxLayoutGap="10px">
    <div fxLayout="row" fxLayoutAlign="space-between center">
      <h1 class="mat-title">Listado de productos</h1>
      <button mat-raised-button color="primary">Agregar producto</button>
    </div>
    <list-product
      fxFlex
      [dataSource]="products"
      (update)="update($event)"
      (delete)="remove($event)"
    ></list-product>
  </div>
</div>
