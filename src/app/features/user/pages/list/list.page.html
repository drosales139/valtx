<div fxLayout="row" fxLayoutAlign="center center">
  <div fxFlex.gt-md="700px" fxLayout="column" fxLayoutGap="10px">
    <div fxLayout="row" fxLayoutAlign="space-between center">
      <h1 class="mat-title">Listado de usuarios</h1>
      <button mat-raised-button color="primary" (click)="openDialog()">
        Agregar usuario
      </button>
    </div>
    <list-user
      fxFlex
      [dataSource]="users$"
      (update)="update($event)"
      (delete)="remove($event)"
    ></list-user>
  </div>
</div>
